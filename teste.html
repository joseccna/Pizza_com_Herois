<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Suave</title>
<style>
    html {
        scroll-behavior: smooth;
    }

    /* Estilo para o link de navegação */
    .nav-link {
        display: block;
        margin: 10px;
        color: blue;
        text-decoration: none;
    }

    /* Estilo para a seção de ancoragem */
    section {
        height: 1000px; /* Apenas para visualização */
        margin: 20px;
        padding: 20px;
        background-color: #f0f0f0;
    }
</style>
</head>
<body>

<nav>
    <a class="nav-link" href="#section1">Seção 1</a>
    <a class="nav-link" href="#section2">Seção 2</a>
    <a class="nav-link" href="#section3">Seção 3</a>
</nav>

<section id="section1">
    <h2>Seção 1</h2>
    <p>Conteúdo da seção 1</p>
</section>

<section id="section2">
    <h2>Seção 2</h2>
    <p>Conteúdo da seção 2</p>
</section>

<section id="section3">
    <h2>Seção 3</h2>
    <p>Conteúdo da seção 3</p>
</section>

</body>
</html>
