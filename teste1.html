<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Suave</title>
<style>
/* Aplica o efeito de rolagem suave */
html {
    scroll-behavior:smooth;
}
/* Estilo opcional para os links */
a {
    color: blue;
    text-decoration: none;
    transition: color 0.3s ease;
}
a:hover {
    color: darkblue;
}
</style>
</head>
<body>

<!-- Exemplo de links internos -->
<h2><a href="#section1">Ir para Seção 1</a></h2>
<h2><a href="#section2">Ir para Seção 2</a></h2>
<h2><a href="#section3">Ir para Seção 3</a></h2>

<!-- Seções da página -->
<div id="section1" style="height: 1000px; background-color: lightgrey; margin-bottom: 20px;">
    <h2>Seção 1</h2>
    <p>Conteúdo da Seção 1</p>
</div>
<div id="section2" style="height: 1000px; background-color: lightblue; margin-bottom: 20px;">
    <h2>Seção 2</h2>
    <p>Conteúdo da Seção 2</p>
</div>
<div id="section3" style="height: 1000px; background-color: lightgreen;">
    <h2>Seção 3</h2>
    <p>Conteúdo da Seção 3</p>
</div>

</body>
</html>
